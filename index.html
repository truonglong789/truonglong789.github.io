<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Bán Acc Roblox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff6600;
    }
    .acc-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .acc-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      width: 250px;
    }
    .acc-item img {
      width: 100%;
      border-radius: 8px;
    }
    .acc-item h3 {
      margin: 10px 0 5px;
    }
    .acc-item button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .acc-item button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <h1>Shop Bán Acc Roblox Uy Tín</h1>
  <p>Giá rẻ - Chất lượng - Giao ngay</p>

  <div class="acc-list">
    <div class="acc-item">
      <img src="https://via.placeholder.com/250x150?text=Acc+1" alt="Acc Roblox 1" />
      <h3>Acc Roblox #1</h3>
      <p>Giá: 50K</p>
      <button>Mua ngay</button>
    </div>

    <div class="acc-item">
      <img src="https://via.placeholder.com/250x150?text=Acc+2" alt="Acc Roblox 2" />
      <h3>Acc Roblox #2</h3>
      <p>Giá: 80K</p>
      <button>Mua ngay</button>
    </div>

    <div class="acc-item">
      <img src="https://via.placeholder.com/250x150?text=Acc+3" alt="Acc Roblox 3" />
      <h3>Acc Roblox #3</h3>
      <p>Giá: 120K</p>
      <button>Mua ngay</button>
    </div>
  </div>
</body>
</html>
